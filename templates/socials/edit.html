{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="text-center">
            <a href="{% url 'profile' user.id %}" class="btn btn-light">Back to Profile</a>
        </div>
    </div>


    <div class="row justify-content-center mt-5">
        <div class="text-center">
            <h5>Update Your Post</h5>
        </div>
    </div>
    <div class="row justify-content-center mt-3 mb-5">
        <div class="text-center">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <button class="btn btn-success opacity-75 mt-3">Submit!</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
