<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KarenBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="bg-success bg-opacity-25">
  <div class="border-top">
    <div class="border-bottom border-muted p-2">
      <div class="container text-center mt-4 mb-2">
        <div class="row">
          <div class="col hstack">
          </div>
          <div class="col">
            <section>
              <h1 class="fs-1 fw-semibold text-danger">KarenBook</h1>
              <small class="text-muted">The politically incorrect social platform</small>
            </section>
          </div>
          <div class="col align-middle hstack">
            <nav class="navbar navbar-expand-sm navbar-light bg-success bg-opacity-25 align-middle ms-auto">
              <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                  aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse align-middle" id="navbarText">
                  <ul class="navbar-nav me-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'account_logout' %}">Logout |</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'dashboard' %}">Newsfeed |</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'profile' user.id %}">Profile |</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'profile_list' %}">Other Users |</a>
                    </li>
                    {% endif %}
                  </ul>
                </div>
              </div>
            </nav>
            <div class="col">

            </div>
          </div>
        </div>
      </div>
    </div>

    {% block content %}

    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
